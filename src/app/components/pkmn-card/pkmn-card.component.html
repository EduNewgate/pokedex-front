<div class="card m-2" style="width: 18rem;">
    <div class="card-header">
        <h5 class="card-title">NÂº {{pokemon.numero}} - {{pokemon.nombre | titlecase}}</h5>
    </div>
    <img [src]='"assets/img/pokemon/"+pokemon.nombre+".png"' class="card-img-top">
    <div class="card-body d-flex justify-content-around">
        <div *ngFor="let tipo of tipos" class="d-flex justify-content-around">
            <img class="d-flex justify-content-around" [src]="'assets/img/types/'+tipo.nombre+'.png'" width="108" height="24"/>
        </div>
    </div>
    <div class="card-footer text-muted d-flex justify-content-center">
        <div class="">
            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span>
                    <fa-icon [icon]="['far', 'heart']" [size]="'xl'"></fa-icon>
                </span>
            </button>
        </div>
        <div class="">
            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span>
                    <fa-icon [icon]="['far', 'star']" [size]="'xl'"></fa-icon>
                </span>
            </button>
        </div>
        <div class="dropdown dropup">
            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span>
                    <fa-icon [icon]="['fas', 'ellipsis']" [size]="'xl'"></fa-icon>
                </span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Ver en detalle</a></li>
            </ul>
        </div>
    </div>
</div>
